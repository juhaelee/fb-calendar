<% if(starttime == "" || startday != endday) { %>
<div style="position:relative;z-index:1004;height:14px;border:1px solid #777777;color:#FFF;padding-left:4px;margin:0px 1px 1px 2px;overflow:hidden;background-color:<%=color%>"><b><%= starttime %></b> <%= name %></div>
<% } else { %>
<div style="height:14px;color:<%=color%>;padding-left:4px;margin:0px 1px 1px 2px;overflow:hidden;"><b><%= starttime %></b> <%= name %></div>
<% } %>
