<div id="singleCalendar" class="singleCalendar" style="color:#333;font-size:10px;font-family: 'lucida grande',tahoma,verdana,arial,sans-serif;position:relative;width:100%;height:35px;border-top: 1px solid #DDD">
	<div id="singleCalendar_color" style="position:absolute;background-color:<%= color %>;height:100%;left:0px;top:0px;width:20px;"></div>
	<a id="singleCalendar_private" class="lock" href="#" style="position:absolute;right:27px;top:11px"></a>
	<a id="singleCalendar_delete" class="delete" href="#" style="position:absolute;right:11px;top:14px"></a>
	<div id="singleCalendar_name" style="position:absolute;top:11px;left:27px;width:150px;white-space:nowrap;overflow:hidden"><%= name %></div>
</div>
